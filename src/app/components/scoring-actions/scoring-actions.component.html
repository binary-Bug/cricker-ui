<mat-grid-list cols="4" rowHeight="1.8:1">
  <mat-grid-tile
    ><mat-checkbox
      color="accent"
      class="example-margin"
      [(ngModel)]="isWideChecked"
      [disabled]="isByesChecked || isNBChecked || isLBChecked"
      >Wide</mat-checkbox
    ></mat-grid-tile
  >
  <mat-grid-tile
    ><mat-checkbox
      color="warn"
      class="example-margin"
      [(ngModel)]="isNBChecked"
      [disabled]="isWideChecked"
      >NB</mat-checkbox
    ></mat-grid-tile
  >
  <mat-grid-tile
    ><mat-checkbox
      color="primary"
      class="example-margin"
      [(ngModel)]="isLBChecked"
      [disabled]="isWideChecked || isByesChecked"
      >LB</mat-checkbox
    ></mat-grid-tile
  >
  <mat-grid-tile
    ><mat-checkbox
      color="primary"
      class="example-margin"
      [(ngModel)]="isByesChecked"
      [disabled]="isWideChecked || isLBChecked"
      >Byes</mat-checkbox
    ></mat-grid-tile
  >
  <mat-grid-tile colspan="2"
    ><mat-checkbox
      color="warn"
      class="example-margin"
      [(ngModel)]="isWicketChecked"
      >Wicket</mat-checkbox
    ></mat-grid-tile
  >
  <mat-grid-tile colspan="2">
    <div class="example-button-row">
      <button
        (click)="addRun('0', 'dot')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Dot
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="addRun('1', 'run')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        1
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="addRun('2', 'run')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        2
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="addRun('3', 'run')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        3
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="addRun('4', 'four')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        4
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="addRun('6', 'six')"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        6
      </button>
    </div></mat-grid-tile
  >

  <mat-grid-tile
    ><div class="example-button-row smallText">
      <button
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Penalty Runs
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="retireBatsmen()"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Retire
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row">
      <button
        (click)="liveMatchService.swapStriker()"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Swap
      </button>
    </div></mat-grid-tile
  >

  <mat-grid-tile
    ><div class="example-button-row smallText">
      <button
        (click)="changeBowler()"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Change Bowler
      </button>
    </div></mat-grid-tile
  >

  <mat-grid-tile
    ><div class="example-button-row">
      <button
        [disabled]="
          liveMatchService.currentBowlNumber > 0 ||
          liveMatchService.currentOverNumber > 0
            ? null
            : 'true'
        "
        (click)="liveMatchService.undo()"
        color="primary"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        Undo
      </button>
    </div></mat-grid-tile
  >

  <mat-grid-tile
    ><div class="example-button-row smallText">
      <button
        (click)="endInnings()"
        color="accent"
        mat-raised-button
        style="width: 10em; height: 6em"
      >
        End Innings
      </button>
    </div></mat-grid-tile
  >
  <mat-grid-tile
    ><div class="example-button-row smallText">
      <button color="warn" mat-raised-button style="width: 10em; height: 6em">
        Exit Match
      </button>
    </div></mat-grid-tile
  >
</mat-grid-list>
